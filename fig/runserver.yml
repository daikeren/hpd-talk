db:
  image: postgres
memcached:
  build: fig/services/memcached
  command: memcached -u root -l 0.0.0.0 -m 512
  ports:
    - "11211:11211"
web:
  build: .
  command: ./bin/manage.py runserver 0.0.0.0:8080
  environment:
    DATABASE_URL:
  ports:
   - "8080:8080"
  volumes:
   - .:/code
  links:
   - db
